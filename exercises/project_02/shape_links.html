<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shape Links</title>
<link rel="stylesheet" href="style.css" />


</head>
<body>

<div class="container">
    <div class="triangle shape" onclick="goTo('triangle.html')"></div>
    <div class="square shape" onclick="goTo('square.html')"></div>
    <div class="circle shape" onclick="goTo('circle.html')"></div>
</div>

<script>
function goTo(url) {
    window.location.href = url;
}
</script>

</body>
</html>
